<div class="cabinet">
    <div class="container">
        <div class="breadcrumb">
            <ul class="bread__list">
                <li class="bread__list-inner">
                    <a class="bread__list-link" href="#">
                        <svg width="12" height="12" viewBox="0 0 12 12" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path
                                d="M4 8C4 7.63181 4.29848 7.33333 4.66667 7.33333H7.33333C7.70152 7.33333 8 7.63181 8 8V10.6667H10.6667V6.27614L6 1.60948L1.33333 6.27614V10.6667H4V8ZM5.33333 8.66667V11.3333C5.33333 11.7015 5.03486 12 4.66667 12H0.666667C0.298477 12 0 11.7015 0 11.3333V6C0 5.82319 0.0702379 5.65362 0.195262 5.5286L5.5286 0.195262C5.78895 -0.0650874 6.21106 -0.0650874 6.4714 0.195262L11.8047 5.5286C11.9298 5.65362 12 5.82319 12 6V11.3333C12 11.7015 11.7015 12 11.3333 12H7.33333C6.96514 12 6.66667 11.7015 6.66667 11.3333V8.66667H5.33333Z"
                                fill="#04B6B1" />
                        </svg>
                    </a>
                </li>
                <li class="bread__list-inner">
                    Личный кабинет
                </li>
            </ul>
        </div>
        <div class="cabinet__wrapp">
            <div class="cabinet-box-left">
                <div class="cabinet__sidebar-left">
                    <div class="cabiner__head">
                        <div class="cabiner__head-img">
                            <img src="./assets/img/cabinet.png" alt="">
                            <label class="cabinet__mobil-label">
                                <input type="file" class="cabinter__mobil-file">
                                <span class="cabinet__mobil-span">
                                    <img src="./assets/img/m.svg" alt="">
                                </span>
                            </label>
                        </div>
                        <div class="cabinet__head-title">
                            Аптека Хелп (Киев)
                        </div>
                    </div>
                    <button class="cabiner-btn active" data-cabinet="#cabinet-1">
                        Данные аптеки
                    </button>
                    <div class="cabiner-left-wrapp">
                        <button class="cabiner-btn" data-cabinet="#cabinet-2">
                            Управление товарами
                        </button>
                        <button class="cabiner-left-active">
                            активные
                        </button>
                        <button class="cabiner-left-noactive">
                            неактивные
                        </button>
                        <button class="cabiner-btn cabiner-btn-add" data-cabinet="#cabinet-3">
                            Создать объявление
                        </button>
                    </div>
                    <button class="cabiner-btn" data-cabinet="#cabinet-4">
                        Заказы
                    </button>
                    <button class="cabiner-btn" data-cabinet="#cabinet-5">
                        Товары
                    </button>
                    <button class="cabiner-btn" data-cabinet="#cabinet-6">
                        Cправочный центр
                    </button>
                    <button class="cabiner-btn" data-cabinet="#cabinet-7">
                        Реклама
                    </button>
                    <button class="cabinet-exet">
                        <svg width="18" height="18" viewBox="0 0 18 18" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M9 13L4 9L9 5V8H18V10H9V13Z" fill="#9AA9BB" />
                            <path
                                d="M2 0H11C12.103 0 13 0.897 13 2V6H11V2H2V16H11V12H13V16C13 17.103 12.103 18 11 18H2C0.896999 18 0 17.103 0 16V2C0 0.897 0.896999 0 2 0Z"
                                fill="#9AA9BB" />
                        </svg>

                        Вихід
                    </button>

                    <div class="cabinent-mob">

                        <a href="#" class="slaid-box" tabindex="0">
                            <div class="salid__box-col">
                                <img src="./assets/img/slaid-1.png" alt="">
                                <div class="slaid-text">
                                    Твоя допомога при застуді
                                </div>
                            </div>
                            <div class="said__box-col-2">
                                <img src="./assets/img/slaid-2.png" alt="">
                            </div>
                            <div class="said__box-col-3">
                                <img src="./assets/img/slaid-3.png" alt="">
                            </div>
                        </a>

                    </div>
                </div>
            </div>

            <div class="cabinet__sidebar-right">
                <div id="cabinet-1" class="cabinet__tab  active">
                    <button class="cabinet__tab-btn">
                        Данные аптеки
                    </button>
                    <button class="cabinet__tab-btn cabinet-btn--hidden">
                        Редактирование данных
                    </button>
                    {{>cabinetInfo}}
                    {{>editInfo}}
                </div>
                <div id="cabinet-2" class="cabinet__tab">
                    <button class="cabinet__tab-btn">
                        Управление товарами
                    </button>
                    <button class="cabinet__tab-btn cabinet-btn--hidden">
                        Изменить товар
                    </button>
                    {{>control}}
                    {{>changeCabinet}}
                </div>
                <div id="cabinet-3" class="cabinet__tab">
                    <button class="cabinet__tab-btn">
                        Создать объявление
                    </button>
                    {{>create}}
                </div>
                <div id="cabinet-4" class="cabinet__tab">
                    <button class="cabinet__tab-btn">
                        Заказы
                    </button>
                    {{>cabinetOrder}}
                </div>
                <div id="cabinet-5" class="cabinet__tab">
                    <button class="cabinet__tab-btn">
                        Товары
                    </button>
                    {{>price}}
                </div>
                <div id="cabinet-6" class="cabinet__tab">
                    <button class="cabinet__tab-btn">
                        6
                    </button>
                </div>
                <div id="cabinet-7" class="cabinet__tab">
                    <button class="cabinet__tab-btn">
                        7
                    </button>
                </div>
            </div>

        </div>
    </div>
</div>
